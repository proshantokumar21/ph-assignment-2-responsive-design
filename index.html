<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Responsive Flowers</title>
</head>
<body class="font-sans items-center w-9/10 ml-auto mr-auto">
    <header>
        <div class="flex justify-between items-center p-4">
            <div class="">
                <img src="images/logo.png" alt="logo" class="w-36 h-18">
            </div>
            <div class="flex items-center space-x-16">
                <div class="hidden sm:block">
                    <ul class="flex space-x-16">
                        <li><a href="#" class="font-bold">Home</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-gray-800">Shop</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-gray-800">About us</a></li>
                    </ul>
                </div>
                <div class="cart">
                    <a href="#" class="hover:text-gray-800">
                        <i class="fa fa-shopping-cart"></i>
                        Cart ($56)
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse gap-y-10 md:flex-row justify-between items-baseline-last md:h-[60vh]">
            <div class="md:w-1/2">
                <div>
                    <h1 class="font-bold text-[24px] md:text-[64px]">ALWAYS <span class="text-[#E95A08]">FRESH</span></h1>
                    <h1 class="font-bold text-[24px] md:text-[64px]"><span class="text-[#E95A08]">FLOWERS</span></h1>
                </div>
                <div><p class="opacity-50 mt-2 md:text-[22px]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion. </p></div>
            </div>
            <div class="md:w-1/2">
                <img src="images/hero-flower.png" alt="Hero Flower" class="w-full h-full">
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
